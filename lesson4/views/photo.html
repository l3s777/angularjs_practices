<div class="photo">
  <div class="container">
    <img ng-src="{{ detail.url }}"/>
    <h2 class="photo-title"> {{ detail.title }} </h2>
    <p class="photo-author">author: {{ detail.author }}</p>
    <p class="photo-views">views: {{ detail.views }}</p>
    <p class="photo-upvotes">upvotes: {{ detail.upvotes }} </p>
    <p class="photo-pubdate">views: {{ detail.views }} </p>
  </div>
</div>
